<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Repositories</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .repo-container {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .repo-card {
      width: calc(50% - 10px);
      max-width: 400px;
      background-color: #ffffff;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .repo-title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .repo-description {
      color: #555555;
      margin-bottom: 10px;
    }

    .repo-link {
      display: block;
      text-align: right;
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>My GitHub Repositories</h1>
  <div class="repo-container">
    <div class="repo-card">
      <h2 class="repo-title">Repository 1</h2>
      <p class="repo-description">Description of Repository 1.</p>
      <a class="repo-link" href="https://github.com/your-username/repo1" target="_blank">View on GitHub</a>
    </div>
    <div class="repo-card">
      <h2 class="repo-title">Repository 2</h2>
      <p class="repo-description">Description of Repository 2.</p>
      <a class="repo-link" href="https://github.com/your-username/repo2" target="_blank">View on GitHub</a>
    </div>
    <div class="repo-card">
      <h2 class="repo-title">Repository 3</h2>
      <p class="repo-description">Description of Repository 3.</p>
      <a class="repo-link" href="https://github.com/your-username/repo3" target="_blank">View on GitHub</a>
    </div>
    <div class="repo-card">
      <h2 class="repo-title">Repository 4</h2>
      <p class="repo-description">Description of Repository 4.</p>
      <a class="repo-link" href="https://github.com/your-username/repo4" target="_blank">View on GitHub</a>
    </div>
  </div>
</body>
</html>
